<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Text Adder</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>2D Text Adder</h1>

    <div class="container">
        <div class="sub-container primary">
            <form class="form">
                <button class="btn btn-add" id="add-btn">Add</button>
                <input class="btn btn-clear" type="reset" value="Clear">

                <br> <br>

                <textarea name="number" id="text-input" cols="15" rows="10" placeholder="Paste / Type ..."></textarea>
            </form>
        </div>

        <div class="sub-container secondary">
            <button class="btn btn-add btn-secondary" id="secondary-add-btn">Add</button>
            <button class="btn btn-clear" id="secondary-clear-btn">Clear</button>

            <ul id="list-container">
                <li class="secondary-result-box" id="secondary-result"></li>
            </ul>
        </div>
    </div>
</body>
</html>
